<div class="contenedor-global-login">

    <h3>REGISTRO</h3>
    
    <form   [formGroup]="miFormulario"
            (ngSubmit)="guardar()"
            >
    
        <div>
    
            <input  id="email"
                    type="email"
                    formControlName="email"
                    class="b-input"
                    placeholder="Correo electrónico"
                    >

            <div    *ngIf="campoEmailValido()"
                    class="alert-form"
                    >
                        Formato de correo no válido.
            </div>
    
        </div>
    
        <div>
    
            <input  id="name"
                    type="text"
                    formControlName="nombre"
                    class="b-input"
                    placeholder="Nombre Usuario"
                    >

            <div    *ngIf="campoNomValido()"
                    class="alert-form"
                    >
                        Debe tener al menos 3 caracteres.
            </div>                    
    
        </div>
    
        <div>
    
            <input  id="password"
                    type="password"
                    formControlName="password"
                    class="b-input"
                    placeholder="Contraseña"
                    >

            <div    *ngIf="campoPassValido()"
                    class="alert-form"
                    >
                        Debe tener al menos 6 caracteres.
            </div>
    
        </div>
    
        <div    class="b-usuario">
    
            <div    (click)="recordameAccion()"
                    class="b-recordar"
                    >
    
                <i  class="fa-regular"
                    [ngClass]="{
                      'fa-circle': !recordame,
                      'fa-circle-check': recordame
                    }"
                    >
                </i>
        
                <span>Recordar mi usuario</span>
    
            </div>
    
            <a  routerLink="/auth/login">¿Ya tienes cuenta?/ Ingresar</a>
    
        </div>
    
        <div>
    
            <button type="submit"
                    [disabled]="miFormulario.invalid"
                    class="b-input btn"
                    >
                        Crear Cuenta
            </button>
    
        </div>
    
    </form>
    
</div>
