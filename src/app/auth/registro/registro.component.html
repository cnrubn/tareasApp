<h3>Crear Cuenta</h3>

<form   [formGroup]="miFormulario"
        (ngSubmit)="guardar()"
        >

    <div>

        <label for="email">Email</label>
        <input  id="email" 
                type="email" 
                formControlName="email"
                >

    </div>

    <div>

        <label for="name">Nombre</label>
        <input  id="name" 
                type="text" 
                formControlName="nombre"
                >

    </div>

    <div>

        <label for="password">Contraseña</label>
        <input  id="password" 
                type="password" 
                formControlName="password"
                >

    </div>

    <div>

        <div    (click)="recordameAccion()">

            <i  class="fa-regular"
                [ngClass]="{
                  'fa-circle': !recordame,
                  'fa-circle-check': recordame
                }"
                >
            </i>

            <!-- <i class="fa-regular fa-circle-check"></i> -->

            <span>Recordar mi usuario</span>
            
        </div>

        <a  routerLink="/auth/login">¿Ya tienes cuenta?/ Ingresar</a>

    </div>

    <div>

        <button type="submit"
                [disabled]="miFormulario.invalid"
                >
                    Crear Cuenta
        </button>

    </div>


    
</form>
