<h3>Crear Cuenta</h3>

<form>

    <div>

        <label for="email">Email</label>
        <input  id="email" 
                type="email" 
                >

    </div>

    <div>

        <label for="name">Nombre</label>
        <input  id="name" 
                type="text" 
                >

    </div>

    <div>

        <label for="password">Contraseña</label>
        <input  id="password" 
                type="password" 
                >

    </div>

    <div>

        <span>Recordar mi usuario</span>

        <a  routerLink="/auth/login">¿Ya tienes cuenta?/ Ingresar</a>

    </div>

    <div>

        <button>Crear Cuenta</button>

    </div>


    
</form>
